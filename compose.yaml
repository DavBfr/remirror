services:
  remirror:
    image: git.nfet.net/dad/remirror:latest
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./data:/var/remirror
    environment:
      - REMIRROR_EVICT_OLDER_THAN=2880h
      - REMIRROR_HOST=http://localhost:8080
    develop:
      watch:
        - path: "*.go"
          action: rebuild
        - path: misc.go
          action: rebuild
        - path: go.mod
          action: rebuild
        - path: go.sum
          action: rebuild
        - path: Dockerfile
          action: rebuild
        - path: remirror.hcl
          action: rebuild
